<!-- ng-controller = d3Controller  -->

<div class="input__wrap" hm-panmove="panInput" hm-panend="stopPan" hm-tap="d3Transform">
    <div class="input__scroll-container" style="top: {{scrollY}}px;">
        <span class="input__number input__inactive" ng-class="determineActive({{$index+1}})" ng-repeat="i in getOptions(40) track by $index" data-pos="">{{$index+1}}</span>
    </div>

</div>
